<div class="startWork__container" *ngIf="enable">
    <mat-form-field>
        <mat-label>Work name</mat-label>
        <input matInput />
    </mat-form-field>
    <br />
    <mat-form-field>
        <mat-label>Select</mat-label>
        <mat-select>
            <mat-option *ngFor="let type of types" [value]="type.value">
                {{ type.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field>
        <mat-label>Textarea</mat-label>
        <textarea matInput></textarea>
    </mat-form-field>
    <button mat-raised-button class="startWork__formBtn" color="warn" (click)="onCancel()">Cancel</button>
    <button mat-raised-button class="startWork__formBtn" color="primary">Add work</button>
</div>
